<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="style.css" rel="stylesheet" />
    <title>registration</title>
</head>

<body>
    <div class="container-fluid " style="background:  rgba(30, 40, 50, 0.05);min-height: 100vh;">
        <div class="container">
            <div class="header">
                <div class="brend-icon d-flex justify-content-end pt-3 pb-3">
                    <a href="#"> <img src="./images/logo.png" alt=""></a>
                    <a href="#" style="margin-left: 35%;"><img src="./images/button.png" alt=""></a>
                </div>
            </div>
        </div>
        <section class="section-2">
            <div class="container  ps-0 ps-md-5 pe-0 pe-md-0 pt-5 position-relative">
                <div class="row">
                    <div class="col-12 col-lg-6">
                        <a href="#" style="cursor:pointer;"> <img src="./images/image-1.png" alt=""></a>

                    </div>
                    <div class="col-12 col-lg-6 d-flex flex-column align-items-center">
                        <h1 class="text-center mb-3 sign">Sign in here </h1>
                        <div class="box-1 w-100 ps-3 ps-md-5 pe-md-5 pe-3 pt-5"
                            style="border-radius:15px;background-color: rgba(255, 111, 97, 0.25)">
                            <form action="#">
                                <div class="email position-relative align-items-center mb-3">
                                    <label for="email" class="mb-2">Email</label>
                                    <input class="input w-100 position-relative" id="email" onchange="validation()"
                                        type="email" placeholder="Enter Email">
                                    <img class="position-absolute Xicon1" src="./images/X Icon.svg" onclick="delet()"
                                        style="cursor: pointer;right:20px;transform: translate(0, 50%);">
                                    <img class="position-absolute Xicon2 d-none" src="./images/red X icon.svg"
                                        onclick="delet()"
                                        style="cursor: pointer;right:20px;transform: translate(0, 50%);top:40%;">
                                </div>
                                <div class="email position-relative align-items-center mb-4">
                                    <label for="password1" class="mb-2">password</label>
                                    <input class="w-100 position-relative" type="password" placeholder="••••••••"
                                        id="password1">
                                    <img class="position-absolute " src="./images/X eye.svg" alt="" id="eye"
                                        onclick="pasword()"
                                        style="cursor: pointer;right:19px;top:43%; transform: translate(0, 50%);">
                                    <img class="position-absolute" src="./images/open-eye.svg" alt="" id="eye2"
                                        onclick="pasword()"
                                        style="cursor: pointer;right:20px;top:50%;transform: translate(0, 50%);">
                                </div>
                                <div class=" w-100 mb-5">
                                    <p class="recover">don't have an account? <a href="#"
                                            style="cursor:pointer;">registration.</a></p>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="button" class="btn w-75 mb-5" onclick="validpass()">Sign In</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>




    <script >
    //input-ში ჩაწერილი ტექსტის წაშლა

    var input = document.querySelector(".input");
    function delet() {
        input.value = "";
    }

    // პაროლის ჩასაწერი ველში ტექსტის გამოჩენა და დამალვა


    var x = false;
    document.getElementById("eye2").style.display = "none";

    function pasword() {

        if (x) {
            document.getElementById("password1").setAttribute("type", "password");
            document.getElementById("eye2").style.display = "none";
            document.getElementById("eye").style.display = "block";


            x = false;

        } else {
            document.getElementById("password1").setAttribute("type", "text")
            document.getElementById("eye2").style.display = "block";
            document.getElementById("eye").style.display = "none";
            x = true;
        }
    };

    // email validation

    var inputEmail = document.querySelector(".input");
    var inputpassword = document.getElementById("password1");

    var pattern = /^[a-zA-Z0-9.!#$%'*+/=?^_{|}-]+@[a-zA-Z]+\.[a-zA-Z]{2,3}$/;
    var currentPlaceholder = inputEmail.getAttribute('placeholder');
    var user_Email = "chubina1981@gmail.com";
    var user_password = "zura123"


    function validation() {


        if (pattern.test(inputEmail.value) && inputEmail.value == user_Email) {

            inputEmail.style.backgroundColor = "#EAF0F7";
            currentPlaceholder = "#EAF0F7";
            inputEmail.style.border = "1px solid green";
            document.querySelector(".Xicon1").classList.remove("d-none")
            document.querySelector(".Xicon2").classList.add("d-none")
            return false;
        } else {

            inputEmail.style.backgroundColor = "#EAF0F7";
            inputEmail.style.border = "1px solid red";
            document.querySelector(".Xicon1").classList.remove("d-none")
            document.querySelector(".Xicon2").classList.add("d-none")
            return true;
        }
    }


    function validpass() {


        if (inputEmail.value == "" || !pattern.test(inputEmail.value) || inputEmail.value !== user_Email) {

            inputEmail.style.backgroundColor = " rgba(255, 222, 216, 1)";
            inputEmail.style.color = "#4F555A";
            inputEmail.style.border = "1px solid red";
            document.querySelector(".Xicon1").classList.add("d-none")
            document.querySelector(".Xicon2").classList.remove("d-none")

        } else if (inputpassword.value == "" || inputpassword.value !== user_password) {
            inputEmail.style.border = "1px solid green";
            document.querySelector(".Xicon1").classList.remove("d-none")
            document.querySelector(".Xicon2").classList.add("d-none")

            inputpassword.style.backgroundColor = "rgba(255, 222, 216, 1)";
            inputpassword.style.border = "1px solid red";


            return false;
        } else {
            document.querySelector(".Xicon1").classList.remove("d-none")
            document.querySelector(".Xicon2").classList.add("d-none")
            inputpassword.style.backgroundColor = "#EAF0F7";
            inputEmail.style.border = "1px solid green";
            inputpassword.style.border = "1px solid green";
            window.location.href = "https://js-hmw-e-commerce-github-io-7lsc.vercel.app/E-commerce.page-2.html"
            return true;
        }
    }
        
    </script>
</body>

</html>
